<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./styles.css">
    <script defer type="text/javascript" src="./main.js"></script>
</head>
<body>
    <main class="container">
        <h2 class="container__title">Nuestras rese√±as</h2>

        <article class="card">
            <figure class="person">
                <div class="image">
                    <span class="image__quot"><i class="bi bi-quote"></i></span>
                    <img class="image__person" src="./assets/valentina.jpg" alt="foto-valentina">
                </div>
                <figcaption class="person__name">Valentina</figcaption>
                <h4 class="person__job">Asesora de ventas</h4>
            </figure>
            
            <div class="content" role="contentinfo">
                <p class="content__description">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Cupiditate, inventore velit laudantium aperiam alias mollitia optio quos repellat numquam animi.</p>
                <footer class="controls">
                    <div class="row-buttons" role="row">
                        <i class="bi bi-arrow-left-circle" id="anterior"></i>
                        <i class="bi bi-arrow-right-circle" id="siguiente"></i>
                    </div>
                    <button class="controls__random-btn">Comentario sorpresa <i class="bi bi-dice-5-fill"></i></button>
                </footer>
            </div>
        </article>
        


    </main>
</body>
</html>
